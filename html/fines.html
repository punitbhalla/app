<div>
    <md-content flex layout-padding>
        <div flex layout-align="right right">
            <md-button class="md-raised md-primary" ng-click = "updateFines()">Update Fines</md-button>
            <md-button class="md-raised md-primary" ng-click = "paidfinesummary()">Paid Fines Summary</md-button>
            <md-button class="md-raised md-primary" ng-click = "outstandingfinesummary()">Outstanding Fines Summary</md-button>
        </div>

        <mdt-table table-card="{visible: true, title: 'Fine Summary'}"
                   mdt-row-paginator-error-message="Error happened during loading Fines."
                   selectable-rows="true"
                   selected-row-callback="showDetailedFines(rows)"
                   mdt-row="{data: fineList,
                'table-row-id-key': 'id',
                      'column-keys': [
                          'card_id',
                          'borrower_name',
                          'amount',
                      ]
                      }">
            <mdt-header-row>
                <!--<mdt-column align-rule="left"><span>Fine Id</span></mdt-column>-->
                <mdt-column column-definition="Card Id" align-rule="left"><span>Card Id</span></mdt-column>
                <mdt-column column-definition="Borrower Name" align-rule="left"><span>Borrower Name</span></mdt-column>
                <mdt-column column-definition="Amount" align-rule="left"><span>Amount</span></mdt-column>
            </mdt-header-row>
        </mdt-table>
    </md-content>
</div>
